<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://kit.fontawesome.com/a72c17fbef.js"></script>

</head>

<body>
  <div class="wrap">
    <!-- Top nav bar (fixed) -->
    <div class="one">
      <div class="navbar">
        <nav>
          <span class="navtitle">tweeter</span><span class="navtitleright">Create a new tweet</span>
        </nav>
      </div>

      <header>
        <div class="headerdiv">
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2>Scott A</h2>
        </div>
      </header>
    </div>

    <!-- Page-specific (main) content here -->
    <div class="two">
      <main class="container">

        <section class="error">
          <p>Error: Please make sure your tweet isn't empty or over 140 characters</p>
        </section>

        <section class="new-tweet">

          <form class="tweetform" action="/tweets/" method="POST">
            <textarea class="textbox" name="text" placeholder="What are you humming about?"></textarea>
            <hr>
            <input class="tweetbutton" type="submit" value="Tweet">
            <span class="counter"></span>
          </form>
        </section>

        <div id="tweets-container">

        </div>

      </main>
    </div>
  </div>
</body>

</html>
